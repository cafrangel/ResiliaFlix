<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/pgprincipal.css">
    <link rel="shortcut icon" href="../assets/icon.png" />
    <title>ResiliaFlix: Pagina Principal</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black">
            <div class="container-fluid">
                <img src="../assets/logo.png" class="logo-nav ms-4">
                <button class="navbar-toggler btn-danger" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active ms-4" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active ms-4" aria-current="page" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/avengers-carroussel-inicial.png" class="d-block w-100 imagem-carrosselinicial-avengers" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../assets/cruella-carroussel-inicial.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../assets/aquaman-carroussel-inicial.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      
      <h2><br><span style="color: red;" > Resilia </span>Ação & Aventura</h2>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner justify-content-between align-items-center">
          <div class="carousel-item active">
        
            <img src="../assets/filmes/acao1.png" class="d-block w-100 imagem-acao" alt="...">
          
            
            <img src="../assets/filmes/acao2.jpg" class="d-block w-100 imagem-acao" alt="...">
          
            
            <img src="../assets/filmes/acao3.jpg" class="d-block w-100 imagem-acao" alt="...">
          
          </div>
          <div class="carousel-item">
            
            <img src="../assets/filmes/acao4.jpg" class="d-block w-100 imagem-acao" alt="...">
            
            
            <img src="../assets/filmes/acao5.jpg" class="d-block w-100 imagem-acao" alt="...">


            <img src="../assets/filmes/acao6.jpg" class="d-block w-100 imagem-acao" alt="...">

          </div>
          <div class="carousel-item">
            
            <img src="../assets/filmes/acao7.jpg" class="d-block w-100 imagem-acao" alt="...">
            
            
            <img src="../assets/filmes/acao8.jpg" class="d-block w-100 imagem-acao" alt="...">


            <img src="../assets/filmes/acao9.jpg" class="d-block w-100 imagem-acao" alt="...">

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    <footer>
        <div class="text-center p-4 bg-black text-light fixed-bottom mt-3">
            © ResiliaFlix 2021
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
    crossorigin="anonymous"></script>
</body>
</html>

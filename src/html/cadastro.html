<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiliaFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icon.png" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black">
            <div class="container-fluid">
                <img src="../assets/logo.png" class="logo-nav ms-4">
                <button class="navbar-toggler btn-danger" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active ms-4" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active ms-4" aria-current="page" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container p-2 form-style">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12 m-0">
                    <label for="inputName4" class="form-label"></label>
                    <input type="text" class="form-control" id="inputName4" placeholder="Nome"  required>
                </div>
                <div class="col-md-12 m-0">
                    <label for="inputSobrenomeS4" class="form-label"></label>
                    <input type="tex" class="form-control" id="inputSobrenome4" placeholder="Sobrenome"  required>
                </div>
                <div class="col-md-12 m-0">
                    <label for="inputEmail4" class="form-label"></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email"  required>
                </div>
                <div class="col-md-12 m-0">
                    <label for="inputPassword4" class="form-label"></label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha"  required>
                </div>
                <div class="col-md-12 m-0">
                    <label for="inputAddress" class="form-label"></label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua">
                </div>
                <div class="col-md-12 m-0">
                    <label for="inputAddress2" class="form-label"></label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
                <div class="col-md-6 m-0">
                    <label for="inputCity" class="form-label"></label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="col-md-4 m-0">
                    <label for="inputState" class="form-label"></label>
                    <input type="text" id="uf" class="form-control" placeholder="Estado">
                </div>
                <div class="col-md-2 m-0">
                    <label for="inputZip" class="form-label"></label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP" value="">
                </div>
                <div class="d-grid  gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-danger">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="text-center p-4 bg-black text-light fixed-bottom mt-3">
            © ResiliaFlix 2021
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="../js/buscaCep.js"></script>

</body>
